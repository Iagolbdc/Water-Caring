<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/img/Logo_Projeto.png" rel="apple-touch-icon">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
      <div id="Login-container" class="Login-container mostrar">
        <div class="Login">
            <div class="sign bg-cor">Entrar</div>
            <div class="new">Criar conta</div>
            <div class="New-account aparecer">
                <form action="index.html">
                    <label class="lable-usuarioU" >Usuário</label>
                    <input  type="text" class="usuario">
                    <label class="lable-senhaU">Senha</label>
                    <input type="text" class="senha" >
                    <label class="lable-email">E-mail</label>
                    <input type="email" class="E-mail" >
                    <label class="label-check"><input type="checkbox" class="check"> Eu concordo com os termos</label>
                    <button class="cancel" type="submit">Cancel</button>
                    <button class="entrar" type="submit">Entrar</button>
                </form>
            </div>
            <div class="Sign-in">
                <form action="index.html">
                    <label class="lable-usuarioS">Usuário</label>
                    <input  type="text" class="usuario" >
                    <label class="lable-senhaS">Senha</label>
                    <input type="text" class="senha" >
                    <a href="" class="esqueci">Esqueceu a senha?</a>
                    <button class="cancel" type="submit">Cancel</button>
                    <button class="entrar" type="submit">Entrar</button>
                </form>
            </div>
          
        </div>
      <script>
        
        function iniciaModal(modalId){
            if(localStorage.fechaModal !== modalId){
            const modal = document.getElementById(modalId);
            if(modal){
            modal.classList.add('mostrar')
            modal.addEventListener('click', (e)=>{
                if(e.target.id == modalId || e.target.className == 'fechar' || e.target.className == 'cancel')
                modal.classList.remove('mostrar')
                localStorage.fechaModal = modalId;
            });
        }
        }
    }
      
        const New_account =  document.querySelector('.New-account');
        const Sign_in = document.querySelector('.Sign-in');
        const newA = document.querySelector('.new');
        const sign = document.querySelector('.sign');
        sign.addEventListener('click',()=>{
                newA.classList.add('bg-cor');
                sign.classList.remove('bg-cor');
                Sign_in.classList.add('aparecer');
                New_account.classList.remove('aparecer')
        });
        newA.addEventListener('click',()=>{
                newA.classList.remove('bg-cor')
                sign.classList.add('bg-cor') 
                New_account.classList.add('aparecer')
                Sign_in.classList.remove('aparecer')
        })
      console.log(sign.classList.contains('bg-cor'))
      </script>
      </script>

      
</body>
</html>
