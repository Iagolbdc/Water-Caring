<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
      <div id="Login-container" class="Login-container mostrar">
        <div class="Login">
            <div class="sign bg-cor">Entrar</div>

            <div class="New-account aparecer">
                <form action="index.html">
                    <label class="lable-usuarioU" >Usuário</label>
                    <input  type="text" class="usuario">
                    <label class="lable-senhaU">Senha</label>
                    <input type="text" class="senha" >

                    <button class="cancel" type="submit">Cancel</button>
                    <button class="entrar" type="submit" onclick="setValor()">Entrar</button>
                </form>
            </div>
            <div class="Sign-in">
                <form action="index.html">
                    <label class="lable-usuarioS">Usuário</label>
                    <input  type="text" class="usuario" >
                    <label class="lable-senhaS">Senha</label>
                    <input type="text" class="senha" >
                    <a href="" class="esqueci">Esqueceu a senha?</a>
                    <button class="cancel" type="submit">Cancel</button>
                    <button class="entrar" type="submit">Entrar</button>
                </form>
            </div>
        </div>
